<section class="touch">
  <div class="touch__container container">
    <div class="touch__descr">
      <h2 class="touch__heading heading heading-2">Get in Touch</h2>
      <div class="touch__info">
        <a class="touch__email" href="mailto:hello@domainexample.com"
          >hello@domainexample.com</a
        >
        <address class="touch__address">237 Haylee Islands Suite 960</address>
      </div>
    </div>
    <form class="touch__form form">
      <input
        required
        type="text"
        placeholder="Name"
        name="name"
        class="form__input text text-default"
      />
      <input
        required
        type="email"
        placeholder="Email"
        name="email"
        class="form__input text text-default"
      />
      <textarea
        required
        class="form__input form__textarea"
        name="message"
        placeholder="Write something..."
      ></textarea>
      <button type="submit" class="btn form__btn">
        <svg class="form__icon" width="20" height="20">
          <use href="@img/icons/icons.svg#mail"></use>
        </svg>
        Send message
      </button>
    </form>
  </div>
</section>
